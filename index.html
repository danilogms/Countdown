<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <h1>Viagem <b class="roct">RoCT</b> <img src="img/foguete.png" class="roct-img"> Contagem Regressiva:</h1>
  <section class="container" id="container" data-container>
    <div class="container-numero">
      <div class="background days" id="days" data-days>00</div>
      <div>Dias</div>
    </div>
    <div class="container-numero">
      <div class="background hours" id="hours" data-hours>00</div>
      <div>Horas</div>
    </div>
    <div class="container-numero">
      <div class="background minutes" id='minutes' data-minutes>00</div>
      <div>Minutos</div>
    </div>
    <div class="container-numero">
      <div class="background seconds" id="seconds" data-seconds>00</div>
      <div>Segundos</div>
    </div>
  </section>
  <footer class="rodape">Desenvolvido por Danilo Gomes</footer>
  <script type="module" src="script/script.js"></script>
</body>
</html>
